<!doctype html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ryokan-tensei</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <main class="container flex-column">
      <span id="tooltip" class="closed" style="position: absolute; z-index: 9999;"></span>
      <span id="arrowed-alarm" class="closed"></span>
      <div id="title-screen" class="flex-column-top full closed">
        <div class="imgcontainer">
          <img src="/image/ryokan_outer/night.webp">
        </div>
        <div class="title">
          <div class="flex-row">
            <div class="title-up-left">전생</div>
            <div class="title-up-right">했더니</div>
          </div>
          <div class="flex-row">
            <div class="title-down-left">여관</div>
            <div class="title-down-right">이 되어버렸다?</div>
          </div>
        </div>
        <div class="flex-column" style="width: 100%; gap: 11px; position: absolute; bottom: 14vh;">
          <button id="btnnew">새로시작</button>
          <button disabled>이어서</button>
          <button>크레딧</button>
        </div>
      </div>
      <div id="cinematic" class="flex-column-top full closed">
        <div class="imgcontainer">
          <img id="cinematicimg" src="/image/intro/1.webp">
        </div>
        <div id="textbox">
          <p id="dm"></p>
        </div>
        <p id="cinematicskip">ESC를 눌러 스킵</p>
      </div>
      <div id="game-serving" class="flex-column-top closed">
        <div id="game-serving-container" class="flex-column-top" style="gap: 16px;">
          <div id="game-serving-header" class="game-serving-content flex-column">
            <div class="flex-row-sb-top fulw">
              <div id="serving-timewindow" class="flex-column-top">
                <p id="serving-timewindow-uidatelabel"></p>
                <p id="serving-timewindow-uiclocklabel"></p>
              </div>
              <div class="flex-row-top" style="gap: 11px;">
                <div id="serving-spgague-uispgague-out" class="flex-column">
                  <div id="serving-spgague-uispgague-in" class="flex-column">
                    <p class="serving-gauge-label">3 SP</p>
                  </div>
                </div>
                <div id="serving-pointgague-uipointgague-out" class="flex-column">
                  <div id="serving-pointgague-uipointgague-in" class="flex-column">
                    <p class="serving-gauge-label">254 P</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="fulw">
              <div class="serving-questwindow">
                <p class="serving-questwindow-type">메인 퀘스트</p>
                <p class="serving-questwindow-title"></p>
                <p class="serving-questwindow-desc"></p>
              </div>
            </div>
          </div>
          <div id="game-serving-body" class="game-serving-content flex-column"></div>
          <div id="game-serving-footer" class="game-serving-content flex-column fulw">
            <p id="serving-uiturnlabel">2턴 남음</p>
          </div>
        </div>
        <div id="game-serving-tutorial" class="flex-column-bottom full closed">
          <div id="game-serving-tutorial-textbox" class="closed">
            <p id="game-serving-tutorial-dm"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
